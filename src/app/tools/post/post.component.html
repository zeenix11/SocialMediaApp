<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{creatorName}}
        </mat-card-title>
        <mat-card-subtitle>
            {{creatorDecription}}
        </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{postData.imageUrl}}">
    <mat-card-content>
        {{postData.comment}}
    </mat-card-content>
    <mat-card-actions>
        <mat-icon (click)="onReplayClick()" class="action-item" color="warn">chat_bubble_outline</mat-icon>
        <mat-icon (click)="likeClick()" class="action-item " color="warn">favorite_border</mat-icon>
        <mat-icon class="action-item" color="warn">delete_forever</mat-icon>
    </mat-card-actions>
</mat-card>
