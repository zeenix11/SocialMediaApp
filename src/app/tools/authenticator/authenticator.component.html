<div id="authenticator">
    <mat-card id="authenticator-content">
        <mat-card-header>
            <mat-card-title>{{getStateText()}}</mat-card-title>
        </mat-card-header>
        <div *ngIf="isLoginState()">
            <input #loginEmail placeholder="Email" />
            <input #loginPassword placeholder="Password" type="password" />
            <button (click)="onLogin(loginEmail,
            loginPassword
            )" mat-flat-button color="warn">Login</button>

        </div>
        <mat-card-actions align="end">
            <button (click)="onForgetPasswordClick()" mat-flat-button>Forgot Password</button>
            <button (click)="onCreateAccountClick()" mat-flat-button>Create an Account</button>
            <button (click)="onLoginClick()" mat-flat-button>Login</button>
        </mat-card-actions>
        <div *ngIf="isRegistredState()">
            <input #registerEmail placeholder="Email">
            <input #registerPassword placeholder="Password" type="password">
            <input #registerConfirmPassword placeholder="Confirm Password">
            <button (click)="onRegisterClick(
                registerEmail,
                registerPassword,
                registerConfirmPassword
            )" mat-flat-button color="warn">Create</button>
        </div>
        <div *ngIf="isForgotPasswordState()">
            <input #resetEmail placeholder="Reset your password">
            <button (click)="onResetClick(resetEmail)" mat-flat-button color="warn">Reset</button>
        </div>
    </mat-card>
</div>
