<p>Replay</p>
<div id="replay-box">
    <div *ngFor="let comment of comments"
        [ngClass]="{'comment-container':true, 'creator-comment-container': isCommentCreator(comment)}">
        <div>
            <p class="comment-name">
                {{comment.creatorName}}
            </p>
            <p [ngClass]="{'comment':true, 'creator-comment': isCommentCreator(comment)}">
                {{comment.comment}}
            </p>
        </div>
    </div>
</div>
<div id="replay-actions-bar">
    <button (click)="onSendClick(commentInput)" mat-flat-button color="warn">
        <mat-icon>send</mat-icon>
    </button>
    <input placeholder="comment..." #commentInput>
</div>
